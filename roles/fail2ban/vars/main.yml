---
# vars file for fal2ban

maxretry_my: 4        # Максимальное число неудачных попыток входа до бана
maxretry_my1: 3       # Число попыток до маленького бана   
maxretry_my1: 6       # Число попыток до среднего бана
maxretry_my1: 9       # Число попыток до большого бана               

findtime_my: 300      # Время в секундах, за которое считаются неудачные попытки
findtime_my1: 600     # Время до маленького бана
findtime_my2: 1200    # Время до среднего бана
findtime_my3: 5400    # Время до большого бана

bantime_my: 600       # Время в секундах, на которое будет блокироваться IP-адрес
bantime_my1: 600      # Время маленького бана
bantime_my2: 2400     # Время среднего бана
bantime_my3: -60      # Время большого бана

ignoreip_my:          # Список IP-адресов, которые игнорируются при проверке
  - 127.0.0.1
  - 127.0.0.2
  - 127.0.0.3
  - 127.0.0.4 
  - 127.0.0.5
  - 127.0.0.6
  - 127.0.0.7
  - 127.0.0.8
unbaneip_my:
  - 127.0.0.8 
port_my: 
  - ssh
  - http
  - https